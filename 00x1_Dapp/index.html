<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First dApp</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      }
      label {
        margin: 20px;
      }

      div {
        width: 20%;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
      }

      button {
        width: 100%;
        margin: 10px 0px 5px 0px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>My First dApp</h1>
      <p>here we can set and get the mood:</p>
      <label for="mood" id="label">input mood:</label> <br />
      <input type="text" id="mood" />
      <button onclick="getMood()">Get Mood</button>
      <button onclick="setMood()">Set Mood</button>
      <p id="showMood"></p>
    </div>
  </body>
  <script
    src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
    type="application/javascript"
  ></script>

  <script>
    const MoodContractAddress = "0x01434aC9EaE6863fC18dD3e7aAf3dF1fBE13b2d7";
    const MoodContractABI = [
      {
        inputs: [
          {
            internalType: "string",
            name: "_mood",
            type: "string",
          },
        ],
        name: "setMood",
        outputs: [],
        stateMutability: "nonpayable",
        type: "function",
      },
      {
        inputs: [],
        name: "getMood",
        outputs: [
          {
            internalType: "string",
            name: "",
            type: "string",
          },
        ],
        stateMutability: "view",
        type: "function",
      },
    ];
    let MoodContract;
    let signer;

    const provider = new ethers.providers.Web3Provider(
      window.ethereum,
      "goerli"
    );
    provider.send("eth_requestAccounts", []).then(() => {
      provider.listAccounts().then((accounts) => {
        signer = provider.getSigner(accounts[0]);
        MoodContract = new ethers.Contract(
          MoodContractAddress,
          MoodContractABI,
          signer
        );
      });
    });

    async function getMood() {
      const getMoodPromise = MoodContract.getMood();
      const Mood = await getMoodPromise;
      document.getElementById("mood").innerHTML = `Your Mood: ${Mood}`;
      console.log(Mood);
    }
    async function setMood() {
      const mood = document.getElementById("mood").value;
      const setMoodPromise = MoodContract.setMood(mood);
      await setMoodPromise;
    }
  </script>
</html>
